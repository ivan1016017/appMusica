
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <!-- <div class="card mx-3 my-5"> -->

      <!-- </div> -->
    </div>
  </div>





  <form class="mx-5 my-3" [formGroup]="commentForm" (ngSubmit)="crearComentario(commentForm.value)">
    <div>
      <div class="form-group my-2">
        <div class="row">
          <div class="col-11">
            <textarea type="text" class="form-control" formControlName="content" placeholder="Escriba su comentario" rows="4"></textarea>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="alert alert-danger my-3" *ngIf="commentForm.get('content')?.hasError('required') && commentForm.get('content')?.touched">
              Debe ingresar un texto para el comentario
            </div>
            <div class="alert alert-danger my-3" *ngIf="commentForm.get('content')?.hasError('maxlength')">
                El comentario no debe exceder los 512 caracteres
              </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6 text-end">
          <button type="button" class="btn btn-danger" (click)="cancelarComentario()">Cancelar</button>
        </div>
        <div class="col-6 text-start">
          <button type="submit" class="btn btn-success" [disabled]="!commentForm.valid">Crear</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-12 mb-2" >
    <button type="button" class="btn btn-outline-success ms-3 me-2"
    (click)='habilitarComentarios()'  title="Mostrar Comentarios">Mostrar Comentarios</button>
  </div>
</div>

<div *ngIf="deshabilitar" class="row mt-2">
  <div class="col-12">
    <div class="card" *ngFor="let comment of comments, let i = index">
      <div class="card-body">
        <p *ngIf="comments.length>0" class="card-text"><span class="">{{comment.content}}</span>
          <div class="card-footer row justify-content-between">
            <div class="col-8 col-sm-8">
              Creado el: {{comment.creada}} por {{user.nombre}}
            </div>

            <div class="col-4 col-sm-4">
              <span  class="divider"></span>
              <button type="button" class="btn btn-outline-success ms-3 me-2 float-right"  title="Responder al comentario"><i class="bi bi-reply"></i></button>
              <span  class="divider"></span>
              <button type="button" class="btn btn-outline-danger ms-3 float-right"  title="Borrar Comentario"><i class="bi bi-trash"></i></button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
